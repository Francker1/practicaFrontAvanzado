<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>BeerFlix - Tu buscador de cervezas online</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="container-fluid p-0">

        <!-- Nav menu -->
        <nav class="nav d-flex justify-content-between">
            <div class="logo">
                <a href="/">B</a>
            </div>

        </nav>

        <div class="burger-menu">
            menu
        </div>

        <!-- fixed search bar mobile -->
        <div class="search-mobile__container">
            <div class="search-mobile__input no-search" id="search-mobile-form">
                <form class="form-inline" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar cerveza">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="material-icons">search</i></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="search-mobile__icon ml-auto">
                <i class="material-icons search" id="mob-search-icon">search</i>
                <i class="material-icons no-search" id="mob-close-icon">close</i>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header__img">
                <picture>
                    <source srcset="/src/img/header_rwd_beerflix-compressor.jpg 375w,
                    /src/img/header_beerflix_tab.jpg 768x" media="(max-width:768px)">
                    <source srcset="/src/img/header_beerflix.jpg 1024w" media="(min-width: 769px)">
                    <img class="img-fluid" src="/src/img/header_beerflix.jpg" alt="Beer">
                </picture>
            </div>
            <div class="header__title col-xl-7">

                <h1><span class="color-primary font-primary font-weight-bold">BeerFlix</span> el mejor buscador de cervezas del MUNDO</h1>

                <!--Header form-->
                <form class="form-inline mt-4" id="search-form" novalidate>
                    <div class="input-group col-12 p-0">
                        <input id="search-input" type="text" class="form-control form-control-lg" placeholder="Buscar cerveza">
                        <div class="input-group-prepend">
                            <button type="submit" class="input-group-text button search">Buscar</button>
                        </div>
                    </div>
                    <small class="form-text">Prueba con: Brew, IPA, 2015, lorem</small>
                </form>

            </div>
        </header>

    </div>

    <!--Search bar-->
    <div class="container-fluid searchbar py-4 d-none">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <form class="form-inline">

                            <div class="input-group col-12 col-md-8 mb-4 mb-md-0 px-2 px-md-0">
                                <input type="text" class="form-control" placeholder="Buscar cerveza">

                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">search</i></div>
                                </div>
                            </div>

                            <div class="input-group col-12 col-md-3 offset-md-1 px-2 px-md-0">
                                <input type="date" class="form-control" placeholder="Buscar cerveza" id="inline-form-year">

                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">date_range</i></div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Main content-->
    <main class="container">
        <!-- Grid de cervezas -->
        <div id="beers-container" class="d-block">
            <div class="row my-5">
                <div class="col">
                    <div class="card-columns" id="grid-beers"></div>
                </div>
            </div>
        </div>

        <!--detalle de cervezas-->
        <div id="beer-detail" class="d-none">
            <div id="detail-container"></div>
            <div id="detail__comments" class="row my-5">
                <div class="col-12 col-md-6">
                    <h3>Comentarios</h3>

                    <!-- comments list -->
                    <div id="quote-list" class="comments_container"></div>

                    <!-- form for write a comment in detail beer -->
                    <div id="quote-form"></div>

                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">

            <div class="row d-flex justify-content-center pt-5">
                <article class="footer__social col-12">
                    <div class="footer__logo text-center">
                        <a href="./index.html">BeerFlix</a>
                    </div>
                    <div class="footer__rrss ml-auto">
                        <ul class="d-flex justify-content-center">
                            <li><a href="#"><img src="./src/img/logos/fb-logo_white.svg" alt="BeerFlix Facebook page"></a></li>
                            <li><a href="#"><img src="./src/img/logos/tw-logo_white.svg" alt="BeerFlix Twitter page"></a></li>
                            <li><a href="#"><img src="./src/img/logos/insta-logo_white.svg" alt="BeerFlix Instagram page"></a></li>
                        </ul>
                    </div>
                </article>
            </div>

            <div class="row mt-5">
                <article class="footer__legales col d-flex justify-content-center">
                    <div class="d-flex">
                        <p class="text-center">Website diseñado por Ítalo Franco. Todos los derechos reservados &copy;2020</p>
                    </div>
                </article>
            </div>

        </div>
    </footer>
    <!-- Footer -->


    <!--Carga de scripts:-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script type="module" src="./src/js/main.js"></script>

</body>
</html>
